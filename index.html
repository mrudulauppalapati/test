<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovatum Engineering Solutions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('background.jpg'); /* Replace with your background image URL */
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: #333;
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: rgba(0, 123, 255, 0.9);
            padding: 10px 0;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            text-align: center;
        }
        .navbar a:hover {
            background-color: rgba(0, 123, 255, 1);
        }
        .banner {
            text-align: center;
            padding: 60px 20px;
            background-color: rgba(0, 123, 255, 0.8);
            color: white;
        }
        .banner .logo {
            font-size: 36px;
            font-weight: bold;
            letter-spacing: 2px;
        }
        .banner .slogan {
            font-size: 20px;
            margin-top: 5px;
        }
        .iframe-container {
            width: 100%;
            height: calc(100vh - 150px); /* Adjust the height based on other elements */
            border: none;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="home.html" target="content-frame">Home</a>
    <a href="services.html" target="content-frame">Services</a>
    <a href="careers.html" target="content-frame">Careers</a>
    <a href="about.html" target="content-frame">About Us</a>

</div>

</html>
